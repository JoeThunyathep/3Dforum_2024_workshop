<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        #export_chat {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Get it to display as a block */
            font-size: 16px; /* Increase font size */
            margin: 4px 2px; /* Some margin */
            cursor: pointer; /* Pointer/hand icon */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        #export_chat:hover {
            background-color: #45a049; /* Darker green background on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        /* Optional: Add responsiveness */
        @media (max-width: 600px) {
            #export_chat {
                padding: 12px 24px; /* Adjust padding for small screens */
                font-size: 14px; /* Adjust font size for small screens */
            }
        }
    </style>
</head>
<body>

<button id="export_chat">Chat nach Word exportieren</button>

</body>
</html>
